<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h3>Actions</h3>
        <ul>
            <li><button id="addBankAccountBtn">Add Bank Account</button></li>
            <li><button id="depositBtn">Deposit</button></li>
            <li><button id="withdrawBtn">Withdraw</button></li>
            <li><button id="viewTransactionsBtn">View Transactions</button></li>
            <!-- Other buttons -->
        </ul>
    </div>
    <div class="main-content">
        <h1>Welcome to Banking Portal</h1>
        <div class="form-container" id="addBankAccountForm">
            <h2>Add Bank Account</h2>
            <form>
                <div>
                    <label for="accountHolderName">Name:</label>
                    <input type="text" id="accountHolderName" name="accountHolderName" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="balance">Balance:</label>
                    <input type="number" id="balance" name="balance" required>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div><br>
                <div>
                    <button type="submit">Create Bank Account</button>
                </div>
            </form>
        </div>
        <!-- Other form containers -->
        <div class="form-container" id="depositForm">
            <h2>Deposit</h2>
            <form>
                <div>
                    <label for="accountNo">Account Number:</label>
                    <input type="text" id="accountNo" name="accountNo" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" required>
                </div><br>
                <div>
                    <button type="submit">Deposit Amount</button>
                </div>
            </form>
        </div>
        <div class="form-container" id="withdrawForm">
            <h2>Withdraw</h2>
            <form>
                <div>
                    <label for="withdrawAccountNo">Account Number:</label>
                    <input type="text" id="withdrawAccountNo" name="withdrawAccountNo" required>
                </div>
                <div>
                    <label for="withdrawAmount">Amount:</label>
                    <input type="text" id="withdrawAmount" name="withdrawAmount" required>
                </div><br>
                <div>
                    <button type="submit">Withdraw Amount</button>
                </div>
            </form>
        </div>
        <div class="form-container" id="viewTransactionsForm">
            <h2>View Transactions</h2>
            <form>
                <div>
                    <label for="viewAccountNo">Account Number:</label>
                    <input type="text" id="viewAccountNo" name="viewAccountNo" required>
                </div>
                <div><br>
                    <button type="submit">View Transactions</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
